<div class="card">
	<div class="card-header">{{pageTitle}}</div>
	<div class='card-body'>
		<div class="row">
			<div class='col-md-1'>Filter by:</div>
			<div class='col-md-5'>
				<input [(ngModel)]="listFilter" type='text' />
			</div>
		</div>
		<div class='row'>
			<div class='col-md-6'>
				<h4>Filtered by: {{listFilter}}</h4>
			</div>
		</div>
		<div class='table-responsive'>
			<table class="table" *ngIf='products && products.length'>
				<caption>List of Products</caption>
				<thead>
					<tr>
						<th scope="col">
							<button class="btn btn-primary" (click)='toggleImage()'>
								{{showImage ? 'Hide' : 'Show'}} Image
							</button>
						</th>
						<th scope="col">Product</th>
						<th scope="col">Code</th>
						<th scope="col">Available</th>
						<th scope="col">Price</th>
						<th scope="col">5 Star Rating</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor='let product of filteredProducts'>
						<td><img *ngIf='showImage' width="{{imageWidth}}" title="{{product.productName}}"
								alt="{{product.description}}" src={{product.imageUrl}} [style.margin.px]='imageMargin'>
						</td>
						<td><a [routerLink]="['/products', product.productId]">{{product.productName}}</a></td>
						<td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
						<td>{{product.releaseDate}}</td>
						<td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
						<td>
							<pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
